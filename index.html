<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISTICORE - The Mission</title>
    <link rel="icon" href="https://istic.computer-engineering.tech/images/Iconcover.png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Updated for a more modern font */
            background: linear-gradient(135deg, #003973, #E5E5BE); /* Advanced gradient symbolizing dawn of a new mission */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            max-width: 800px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin-top: 20px;
            overflow: hidden;
        }

        .pdf-container {
            width: 100%;
            height: 80vh;
            overflow: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .download-btn {
            margin-top: 20px;
            padding: 12px 28px; /* Slightly adjusted padding for a more balanced look */
            background-color: #222222; /* Chose a lighter, softer blue for a professional look */
            color: #ffffff;
            text-decoration: none;
            border: 2px solid transparent; /* Added border for a more button-like appearance */
            border-radius: 25px; /* Rounded corners for a modern, friendly look */
            font-weight: bold;
            letter-spacing: 0.05em; /* Added letter spacing for readability */
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }

        .download-btn:hover,
        .download-btn:focus { /* Enhanced hover and focus state for interaction feedback */
            background-color: #00b4d8; /* A slightly darker shade for interactive feedback */
            border-color: #006EFF; /* Border color change for added depth on hover/focus */
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.15); /* Adjusted shadow for a more focused look */
            transform: translateY(-2px); /* Slight lift effect for tactile feedback */
        }

        .open-pdf-msg {
            margin-top: 20px;
            font-size: 14px;
            color: #F5DEB3; /* Beige color */
        }

        .open-pdf-msg:hover {
            animation: bounce 0.5s infinite alternate;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(10px);
            }
        }
    </style>
</head>

    <div class="open-pdf-msg"><a href="https://create.ya-ya.tech/ISTICore.pdf" target="_blank" style="color: #F5DEB3;">Click for Immediate Access</a></div>
    <div class="container">
        <div class="pdf-container">
            <embed src="welcome-to-the/mission-xl.pdf" type="application/pdf" width="90%" height="100%">
        </div>
    </div>
</body>
</html>
